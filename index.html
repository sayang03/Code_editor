<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8c0726ddf.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="editor-container">
            <div class="editor html">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
                <button id="clearHtml" class="clear-button"><i class="fa-solid fa-xmark"></i> Clear HTML</button>
            </div>
            <div class="editor css">
                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
                <button id="clearCss" class="clear-button"><i class="fa-solid fa-xmark"></i> Clear CSS</button>
            </div>
            <div class="editor js">
                <label><i class="fa-brands fa-js"></i>JavaScript</label>
                <textarea id="jsCode" placeholder="Write JavaScript here..."></textarea>
                <button id="clearJs" class="clear-button"><i class="fa-solid fa-xmark"></i> Clear JavaScript</button>
            </div>
        </div>
        <div class="output-container">
            <label><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
